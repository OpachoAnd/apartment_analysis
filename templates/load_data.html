<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LEQ_service</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post">
            <p>Введите задачу</p>
            <p><select name="train_inference">
                <option disabled>Выберите задачу</option>
                <option value="train">Обучение модели</option>
                <option value="inference">Инференс</option>
            </select></p>

            <p>Введите данные если нужно обучение модели</p>
            <p><select name="type_task">
                <option disabled>Выберите задачу для обучения модели</option>
                <option value="reg">Регрессия цены</option>
                <option value="multiclass">Классификация квартир по районам</option>
                <option value="nothing">Без обучения</option>
            </select></p>

            <p><input type="text" name="email"></p>
            <p><input type="submit" value="Отправить"></p>
        </form>
    </body>
</html>
